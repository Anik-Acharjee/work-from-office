<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5 (DOM) </title>

    <!-- Bootstrap Style -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheet -->

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <h1 class="text-center">Savings Calculator</h1>
    </header>

    <main>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <!-- Body Img -->
                    <img class="img" src="img/Savings Calculator.jpg" alt="">
                </div>

                <!-- calculate Option  -->

                <div class="justify-content-center col">
                    <h2 class="text-center mb-4">Income</h2>
                    <form action="">
                        <div class="mb-3 ms-5">
                            <label class="">Income: </label>
                            <input id="income" class="ms-3" type="text" />
                        </div>
                    </form>
                    <h2 class="text-center mb-4">Expenses</h2>
                    <form id="exp-item">
                        <div class="mb-3 ms-5">
                            <label>Food: </label>
                            <input id="food-exp" type="text" class="ms-3" />
                        </div>
                        <div class="mb-3 ms-5">
                            <label>Rent: </label>
                            <input id="rent-exp" type="text" class="ms-3" />
                        </div>
                        <div class="mb-3 ms-5">
                            <label>Clothes: </label>
                            <input id="cloth-exp" type="text" class="ms-3" />
                        </div>
                    </form>

                    <!-- calculate Btn  -->

                    <div class="text-center mb-3">
                        <button id="calculate-btn" type="button" class="btn btn-success ">Calculate</button>
                        <!-- <button id="clear-btn" type="button" class="btn btn-danger ">Clear</button> -->

                    </div>
                    <div class="d-flex justify-content-center text-danger ">
                        <p class="warning" id="type-amount">Please Fill in all Required Fields</p>
                    </div>


                    <!-- Total Exp and Balance Option  -->


                    <div class="ps-2 mt-5 text-center">
                        <h3 class="mb-4">Total Expenses : <span id="total-exp">0</span> </h3>
                        <h3>Balance : <span id="total-balance">0</span></h3>
                    </div>


                    <!-- Saving option  -->


                    <div class="text-center">
                        <div class=" d-flex justify-content-center mt-5 d-flex">

                            <h3>Save:</h3>
                            <input id="save-input" class="ms-3" size="5" type="text">
                            <!-- <p class="ms-4">%</p> -->
                            <h3 class="ms-3">%</h3>
                            <button id="save-btn" class=" btn btn-success ms-3">Save</button>


                        </div>

                        <div class="mt-4">
                            <h3>Saving Amount: <span id="saving-amount">0</span></h3>
                            <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        </div>


    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
